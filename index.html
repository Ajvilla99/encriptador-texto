<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="./img/icon-cifrado.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300&family=Montserrat:wght@300&family=Roboto&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cifrado">
        <textarea
          name="texto"
          id="texto"
          class="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aqui"
        ></textarea>
      </div>
      <div class="terminos">
        <p><img id="logo-e" class="logo-e" src="./img/bi_exclamation-circle-fill-1.png"> Solo letras minúsculas y sin acentos.</p>
      </div>
      <script src="./main.js"></script>
      <div class="botones">
        <button class="btn-encriptar"  id="btn-encriptar" onclick="encriptar()" type="button">Encriptar</button>
        <button class="btn-desencriptar"  id="btn-desencriptar" onclick="desencriptar()" type="button">Desencriptar</button>
      </div>
      <div class="resultado">
        <img src="./img/Muñeco.png" alt="" class="munheco" id="munheco">
        <img src="" alt="" id="logo-cifrado"/>
        <div class="mensaje-cifrado">
          <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que desea encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
